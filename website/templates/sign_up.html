{% extends "base.html" %} {% block title %} Sign Up {% endblock %} {% block
content %}
<br />
<form method="POST">
  <h3 align="left">
    Please sign up in the below form if you are a new user. If you have already
    have an account, please navigate to Login page.
  </h3>

  <br />
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter your email"
    />
  </div>
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstname"
      name="firstname"
      placeholder="Enter your first name"
    />
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lastname"
      name="lastname"
      placeholder="Enter your last name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter your password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm your password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
