{% extends "base.html" %} {% block title %} Login {% endblock %} {% block
content %}
<br />
<form method="POST">
  <h3 align="left">Login page</h3>
  <p1>Please login your account below. If you do not have an account, please sign up.</p1>

  <br /><br />
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter your email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter your password"
    />
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
{% endblock %}
